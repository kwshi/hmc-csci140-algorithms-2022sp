name: "build-and-release"
on: "push"
jobs:
  main:
    runs-on: "ubuntu-latest"
    steps:
      - name: "checkout"
        uses: "actions/checkout@v2"
      - name: 'test'
        run: 'ls -R'
      - name: "build-and-release"
        uses: "kwshi/action-latexmk-release@main"
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          engine: "lualatex"
          out: "_build"
          texinputs: ".ks-latex"
          paths: |
            01/01.tex
